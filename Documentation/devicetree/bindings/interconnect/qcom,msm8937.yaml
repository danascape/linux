%YAML 1.2
---
$id: http://devicetree.org/schemas/interconnect/qcom,msm8937.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm MSM8937 Network-On-Chip interconnect

maintainers:
  - Konrad Dybcio <konradybcio@kernel.org>

description: |
  The Qualcomm MSM8937 interconnect providers support adjusting the
  bandwidth requirements between the various NoC fabrics.

allOf:
  - $ref: qcom,rpm-common.yaml#

properties:
  compatible:
    enum:
      - qcom,msm8937-bimc
      - qcom,msm8937-pcnoc
      - qcom,msm8937-snoc
      - qcom,msm8937-snoc-mm

  reg:
    maxItems: 1

patternProperties:
  '^interconnect-[a-z0-9\-]+$':
    type: object
    $ref: qcom,rpm-common.yaml#
    description:
      The interconnect providers do not have a separate QoS register space,
      but share parent's space.

    allOf:
      - $ref: qcom,rpm-common.yaml#

    properties:
      compatible:
        const: qcom,msm8937-snoc-mm

    required:
      - compatible

    unevaluatedProperties: false

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,rpmcc.h>
    #include <dt-bindings/clock/qcom,gcc-msm8937.h>

    bimc: interconnect@400000 {
        compatible = "qcom,msm8937-bimc";
        reg = <0x400000 0x5a000>;

        #interconnect-cells = <2>;
    };

    pcnoc: interconnect@500000 {
        compatible = "qcom,msm8937-pcnoc";
        reg = <0x500000 0x13080>;

        #interconnect-cells = <2>;
    };

    snoc: interconnect@580000 {
        compatible = "qcom,msm8937-snoc";
        reg = <0x580000 0x16080>;

        #interconnect-cells = <2>;

        snoc_mm: interconnect {
            compatible = "qcom,msm8937-snoc-mm";

            #interconnect-cells = <2>;
        };
    };
